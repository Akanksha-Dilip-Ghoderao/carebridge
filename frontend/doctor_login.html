<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #e0f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        color: #00796b;
        margin-bottom: 1.5rem;
      }
      .input-container {
        background: white;
        padding: 2rem;
        padding-bottom: 0rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }
      .input-field,
      .submit-button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #00796b;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      .radio-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 10px 0;
      }
      .submit-button {
        background: #00796b;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
      }
      .submit-button:hover {
        background: #004d40;
      }
      h1 {
        text-align: center;
        font-size: 30px;
        color: #333;
        margin-bottom: 20px;
      }

      h1 {
        color: #00796b;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Grow Health For Grow Life</h1>
    <div class="input-container">
      <form action="../backend/register_doctor.php" method="post">
        <input
          type="text"
          class="input-field"
          placeholder="First Name"
          name="first_name"
          required
        />
        <input
          type="text"
          class="input-field"
          placeholder="Last Name"
          name="last_name"
          required
        />
        <div class="radio-group">
          <label
            ><input type="radio" name="gender" value="male" required />
            Male</label
          >
          <label
            ><input type="radio" name="gender" value="female" /> Female</label
          >
          <label
            ><input type="radio" name="gender" value="other" /> Other</label
          >
        </div>
        <input
          type="text"
          class="input-field"
          placeholder="Speciality"
          name="specialty"
          required
        />
        <input
          type="text"
          name="city"
          class="input-field"
          placeholder="City"
          required
        />
        <input
          type="text"
          class="input-field"
          placeholder="Username"
          name="username"
          required
        />
        <input
          type="password"
          class="input-field"
          placeholder="Password"
          name="password"
          required
        />
        <input
          type="password"
          class="input-field"
          placeholder="Confirm Password"
          name="confirm_password"
          required
        />
        <button type="submit" class="submit-button">Sign-Up</button>
      </form>
      <div class="footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </body>
</html>
