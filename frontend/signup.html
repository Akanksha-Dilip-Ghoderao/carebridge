<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #e0f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .my-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: max-content;
      }
      h1 {
        color: #00796b;
        margin-bottom: 1.5rem;
      }
      .btn {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #00796b;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #004d40;
      }
    </style>
  </head>
  <body>
    <div class="w-[350px] flex flex-col items-center">
      <div class="flex flex-col text-center items-center gap-4 mb-4">
        <img
          src="./assets/images/logo.png"
          alt="logo"
          class="w-32 h-32 rounded-full border border-black"
        />
        <div class="w-full text-center font-bold text-teal-700">
          Care Bridge
        </div>
      </div>
      <div class="my-container">
        <h1 class="text-3xl font-semibold min-w-fit">
          Who do you want to register as?
        </h1>
        <div class="btn mt-4">
          <button
            class="bg-teal-700 text-white py-2"
            onclick="location.href='doctor_login.html'"
          >
            Register as a Doctor
          </button>
          <button
            class="bg-teal-700 text-white py-2"
            onclick="location.href='patient_login.html'"
          >
            Register as a Patient
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
