<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="Patient_Login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Sign Up - Doctor</title>

    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #e0f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 2rem;
        padding-bottom: 0rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }
      h1 {
        text-align: center;
        font-size: 30px;
        color: #333;
        margin-bottom: 20px;
      }

      h1 {
        color: #00796b;
        margin-bottom: 1.5rem;
      }
      .input-field {
        width: 100%;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      .input-field:focus {
        border-color: #00796b;
        outline: none;
      }

      .gender-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .gender-group input {
        margin-right: 10px;
      }

      .button {
        width: 100%;
        padding: 12px;
        background-color: #00796b;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #00796b;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: #e0f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        color: #00796b;
        margin-bottom: 1.5rem;
      }
      .input-container {
        background: white;
        padding: 2rem;
        padding-bottom: 0rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }
      .input-field,
      .submit-button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #00796b;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      .radio-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 10px 0;
      }
      .submit-button {
        background: #00796b;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
      }
      .submit-button:hover {
        background: #004d40;
      }
    </style>
  </head>

  <body>
    <h1>Grow Health For Grow Life</h1>
    <div class="container">
      <form action="../backend/signup.php" method="POST">
        <input
          type="text"
          class="input-field"
          placeholder="First Name"
          id="first-name"
          name="first_name"
          required
        />
        <input
          type="text"
          class="input-field"
          placeholder="Last Name"
          id="last-name"
          name="last_name"
          required
        />

        <div class="gender-group">
          <label>
            <input type="radio" name="gender" value="male" required /> Male
          </label>
          <label>
            <input type="radio" name="gender" value="female" required /> Female
          </label>
          <label>
            <input type="radio" name="gender" value="other" required /> Other
          </label>
        </div>

        <input
          type="text"
          class="input-field"
          placeholder="Date of Birth : YYYY-MM-DD"
          id="dob"
          name="dob"
          required
        />
        <input
          type="text"
          class="input-field"
          placeholder="City"
          id="city"
          name="city"
          required
        />
        <input
          type="text"
          class="input-field"
          placeholder="Username"
          id="username"
          name="username"
          required
        />

        <input
          type="password"
          class="input-field"
          placeholder="Password"
          id="password"
          name="password"
          required
        />
        <input
          type="password"
          class="input-field"
          placeholder="Confirm Password"
          id="confirm-password"
          name="confirm_password"
          required
        />

        <button type="submit" class="submit-button">Sign-Up</button>
      </form>

      <div class="footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </body>
</html>
