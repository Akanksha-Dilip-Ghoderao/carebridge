<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #e0f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
      }
      .login-container h2 {
        color: #00796b;
        margin-bottom: 1.5rem;
      }
      .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #00796b;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      .radio-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 10px 0;
      }
      .login-button {
        width: 100%;
        padding: 10px;
        background: #00796b;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }
      .login-button:hover {
        background: #004d40;
      }
      .signup-link {
        margin-top: 10px;
      }
      .signup-link a {
        color: #00796b;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="w-[350px]">
      <div class="flex flex-col text-center items-center gap-4 mb-4">
        <img
          src="./assets/images/logo.png"
          alt="logo"
          class="w-32 h-32 rounded-full border border-black"
        />
        <div class="w-full text-center font-bold text-teal-700">
          Care Bridge
        </div>
      </div>
      <div class="login-container">
        <h2 class="font-semibold text-2xl">Login</h2>
        <form action="../backend/login.php" method="post">
          <input
            type="text"
            class="input-field"
            placeholder="Username"
            name="username"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            name="password"
            required
          />
          <div class="radio-group">
            <label
              ><input type="radio" name="user_type" value="doctor" />
              Doctor</label
            >
            <label
              ><input type="radio" name="user_type" value="patient" />
              Patient</label
            >
          </div>
          <button type="submit" class="login-button">Sign In</button>
        </form>
        <div class="signup-link">
          <span>Don't have an account?</span>
          <a href="signup.html">Sign Up >></a>
        </div>
      </div>
    </div>
  </body>
</html>
